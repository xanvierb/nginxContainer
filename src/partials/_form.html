<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Firstname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.firstName" class="form-control" id="title" placeholder="Firstname Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Lastname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.lastName" class="form-control" id="year" placeholder="Lastname Here"/>
    </div>
</div>
<div class="form-group">
    <label for="IsFamilyMember" class="col-sm-2 control-label">Family Member</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.isFamilyMember" class="form-control" id="IsFamilyMember" placeholder="Family Member"/>
    </div>
</div>
<div class="form-group">
    <label for="Company" class="col-sm-2 control-label">Company</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.company" class="form-control" id="Company" placeholder="Company here"/>
    </div>
</div>
<div class="form-group">
    <label for="JobTitle" class="col-sm-2 control-label">Job Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.jobTitle" class="form-control" id="JobTitle" placeholder="Job Title"/>
    </div>
</div>
<div class="form-group">
    <label for="Email" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.email" class="form-control" id="Email" placeholder="Email"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Mobile phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.mobilePhone" class="form-control" id="plot" placeholder="Mobile phone here"/>
    </div>
</div>
<div class="form-group">
    <label for="DateOfBirth" class="col-sm-2 control-label">Date of birth</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.dateOfBirth" class="form-control" id="DateOfBirth" placeholder="DateOfBirth"/>
    </div>
</div>
<div class="form-group">
    <label for="AnniversaryDate" class="col-sm-2 control-label">Anniversary date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.anniversaryDate" class="form-control" id="AnniversaryDate" placeholder="AnniversaryDate"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
